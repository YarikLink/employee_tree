{% extends "base.html" %}



{% block content %}
  <h1 class="display-3">Create New Employee</h1>
  <form method="post" style="margin: 5px;">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input class="form-control" style="width: 50%;" type="text" name="name" id="name" required><br><br>
    <label for="position">Position:</label>
    <input class="form-control" style="width: 50%;" type="text" name="position" id="position" required><br><br>
    <label for="date">Date:</label>
    <input class="form-control" style="width: 50%;" type="date" name="date" id="date" required><br><br>
    <label for="email">Email:</label>
    <input class="form-control" style="width: 50%;" type="email" name="email" id="email" required><br><br>
    <label for="manager">Manager:</label>
    <select class="form-control" style="width: 50%;" name="manager" id="manager" required>
      <option value="">-</option>
      {% for manager in managers %}
        <option value="{{ manager.pk }}">{{ manager.name }}</option>
      {% endfor %}
    </select><br><br>
    <button type="submit" class="btn btn-success">Create Employee</button>
  </form>
{% endblock %}
